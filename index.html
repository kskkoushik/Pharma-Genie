<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home_styles.css">
    <title>Pharma Genie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .background-image {
            background: url('home_bg.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #3fb58d;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .content img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .content h1 {
            font-size: 3rem;
            margin: 0;
            color: #3fb58d;
        }
        .content p {
            font-size: 1.5rem;
            color: #333;
        }
        #navbar-placeholder {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the navbar content -->
    <div id="navbar-placeholder"></div>
    
    <div class="background-image">
        <div class="content">
            <img src="home_genie.jpg" alt="Pharma Genie Image">
            <div>
                <h1>Pharma Genie</h1>
                <p>A perfect platform to sell your unwanted medicines</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
        
            fetch('navbar.html')
                .then(response => response.text())
                .then(htmlContent => {
                    navbarPlaceholder.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                });
        });
    </script>
</body>
</html>
